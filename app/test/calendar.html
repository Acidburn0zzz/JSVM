<script type="text/javascript">

J$VM.exec("Demo",function(System){
    var Class = js.lang.Class, 
    Calendar = Class.forName("js.util.Calendar");

    this.prefer({theme: "default"});

    var calendar = new Calendar();
    
    var firstDayOfMonth = calendar.getFirstDayOfCurrentMonth();
    System.err.println(firstDayOfMonth.$format("yyyy-MM-dd"));
    
    calendar.setDate(firstDayOfMonth);
    var firstDayOfWeek = calendar.getFirstDayOfCurrentWeek();
    System.err.println(firstDayOfWeek.$format("yyyy-MM-dd"));

    calendar.setDate(firstDayOfWeek);
    
    var dates = [new Date(calendar.getTimeInMillis())];
    for(var i=0; i<41; i++){
        calendar.add(Calendar.DATE, 1);
	    dates.push(new Date(calendar.getTimeInMillis()));
    }

    var buf = new js.lang.StringBuffer();
    for(var i=0; i<6; i++){
		buf.clear();
        for(var j=0; j<7; j++){
			buf.append(dates[i*7+j].$format("dd")+" ");
        }
	    System.err.println(buf.toString());
    }

    var ucalendar = new js.awt.Calendar(
						  {
                             movable:true,
                             resizable: true
						  }, this);

    this.addComponent(ucalendar);

    ucalendar.setDate(new Date());

});
