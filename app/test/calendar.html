<script type="text/javascript">

J$VM.exec("Demo",function(System){
    var Class = js.lang.Class;

    this.prefer({theme: "default"});

    var calendar = new (Class.forName("js.util.Calendar"))(2011, 0, 31);

    System.err.println(calendar.getDate().$format("yyyy-MM-dd HH:mm:ss.SSS"));
    System.err.println("dayOfWeek:"+calendar.get(js.util.Calendar.DAY_OF_WEEK));
    System.err.println("weekOfYear:"+calendar.get(js.util.Calendar.WEEK_OF_YEAR));
    System.err.println("weekOfMonth:"+calendar.get(js.util.Calendar.WEEK_OF_MONTH));

    calendar.add(js.util.Calendar.DATE, 394);
    System.err.println(calendar.getDate().$format("yyyy-MM-dd HH:mm:ss.SSS"));
    System.err.println("dayOfWeek:"+calendar.get(js.util.Calendar.DAY_OF_WEEK));
    System.err.println("weekOfYear:"+calendar.get(js.util.Calendar.WEEK_OF_YEAR));
    System.err.println("weekOfMonth:"+calendar.get(js.util.Calendar.WEEK_OF_MONTH));

    System.err.println("----");

    var d0 = calendar.getFirstDayOfCurrentYear();
    System.err.println("firstDayOfCY: "+d0.$format("yyyy-MM-dd HH:mm:ss.SSS"));    

    var d1 = calendar.getFirstDayOfCurrentMonth();
    System.err.println("firstDayOfCM: "+d1.$format("yyyy-MM-dd HH:mm:ss.SSS"));    

    var d2 = calendar.getFirstDayOfCurrentQuater();
    System.err.println("firstDayOfCQ: "+d2.$format("yyyy-MM-dd HH:mm:ss.SSS"));    

    var d3 = calendar.getFirstDayOfCurrentWeek();
    System.err.println("firstDayOfCW: "+d3.$format("yyyy-MM-dd HH:mm:ss.SSS"));    
    

});
</script>
